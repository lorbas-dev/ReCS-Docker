// File for permanent IP bans. Default: listip.cfg
listipcfgfile "listip.cfg"

// File for the system error log. Default: sys_error.log
syserror_logfile "sys_error.log"

// Automatically precache sounds attached to models. Default: 0
sv_auto_precache_sounds_in_models "0"

// Upload custom sprays after entering the game instead of when connecting. It increases upload speed. Default: 0
sv_delayed_spray_upload "0"

// Echo in the console when trying to execute an unknown command. Default: 0
sv_echo_unknown_cmd "0"

// Print rcon debug in the console. Default: 1
sv_rcon_condebug "1"

// In 3rd-party plugins, used to force colliding of SOLID_SLIDEBOX entities. Default: 0
sv_force_ent_intersection "0"

// Force a client's cl_dlmax cvar to 1024. It avoids excessive packet fragmentation. Default: 0
sv_rehlds_force_dlmax "0"

// Use center of hull instead of corner. Default: 0
sv_rehlds_hull_centering "0"

// Max average level of 'move' cmds for ban. Default: 400
sv_rehlds_movecmdrate_max_avg "400"

// Time in minutes for which the player will be banned (0 - Permanent, use a negative number for a kick). Default: 5
sv_rehlds_movecmdrate_avg_punish "5"

// Max burst level of 'move' cmds for ban. Default: 2500
sv_rehlds_movecmdrate_max_burst "2500"

// Time in minutes for which the player will be banned (0 - Permanent, use a negative number for a kick). Default: 5
sv_rehlds_movecmdrate_burst_punish "5"

// Send mapcycle.txt in serverinfo message (HLDS behavior, but it is unused on the client). Default: 0
sv_rehlds_send_mapcycle "0"

// Max average level of 'string' cmds for ban. Default: 80
sv_rehlds_stringcmdrate_max_avg "80"

// Time in minutes for which the player will be banned (0 - Permanent, use a negative number for a kick). Default: 5
sv_rehlds_stringcmdrate_avg_punish "5"

// Max burst level of 'string' cmds for ban. Default: 400
sv_rehlds_stringcmdrate_max_burst "400"

// Time in minutes for which the player will be banned (0 - Permanent, use a negative number for a kick). Default: 5
sv_rehlds_stringcmdrate_burst_punish "5"

// Userinfo fields only with these keys will be transmitted to clients via network. Default: ""
sv_rehlds_userinfo_transmitted_fields ""

// Fixes bug with gait animation speed increase when player has some attached entities (aiments). Can cause animation lags when cl_updaterate is low. Default: 0
sv_rehlds_attachedentities_playeranimationspeed_fix "0"

// Limit number of connections at the same time from single IP address, not to confuse already connected players. Default: 5
sv_rehlds_maxclients_from_single_ip "5"

// A feature of local gametime which decreases "lags" if you run the same map for a long time. Default: 0
sv_rehlds_local_gametime "0"

// Use custom entity file for a map. Path to an entity file will be "maps/[map name].ent". Default: 0
sv_use_entity_file "0"

// When enabled, the server will populate an additional random seed independent of the client. Default: 0
sv_usercmd_custom_random_seed "0"

// When enabled, the server will decompress incoming compressed file transfer payloads. Default: 1
sv_net_incoming_decompression "1"

// Sets the max allowed ratio between compressed and uncompressed data for file transfer. Default: 80.0
sv_net_incoming_decompression_max_ratio "80.0"

// Sets the max allowed size for decompressed file transfer data. Default: 65536 bytes
sv_net_incoming_decompression_max_size "65536"

// Sets the min number of decompression failures required before a player's connection is flagged for potential punishment. Default: 4
sv_net_incoming_decompression_min_failures "4"

// Sets the max number of decompression failures allowed within a specified time window before action is taken against the player. Default: 10
sv_net_incoming_decompression_max_failures "10"

// Sets the min time in secs within which decompression failures are tracked to determine if the player exceeds the failure thresholds. Default: 0.1
sv_net_incoming_decompression_min_failuretime "0.1"

// Time in minutes for which the player will be banned for malformed/abnormal bzip2 fragments (0 - Permanent, use a negative number for a kick). Default: -1
sv_net_incoming_decompression_punish "-1"

// Sets a string defining the "gametags" for this server, optional for filtering in matchmaking/server-browser interfaces. Default: ""
sv_tags ""

// Set packet filtering by IP mode. Default: 1
// -1: All players will be rejected without exceptions.
// 0: No checks will happen.
// 1: All incoming players will be checked if they're IP banned (if they have an IP filter entry); if they are, they will be kicked.
sv_filterban "1"
